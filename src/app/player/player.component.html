<div [ngClass]="{
        'player' : gameService.move === 0 && loop.jump === 0 && gameService.isOnFire === 0,
        'playerMovement' : gameService.move !== 0 && loop.jump === 0 && gameService.isOnFire === 0,
        'jumpUp' : loop.jump > 0 && gameService.isOnFire === 0 && loop.jumpNumber === 0 && gameService.death !== 9,
        'jumpDown' : loop.jump > 0 && gameService.isOnFire === 0 && loop.jumpNumber === 1 && gameService.death !== 9,
        'onFire' : gameService.isOnFire === 7 ,
        'finTir' : gameService.isOnFire === 8,
        'isDead' : gameService.death === 9
     }" [ngStyle]="{'transform': 'translateX(' + gameService.playerX + 'px) translateY('+gameService.playerY +'px) scaleX('+ gameService.playerScaleX + ')'}"
       ></div>


  <div *ngFor="let tir of gameService.fireBalls">
    <div class="fireball"
        [ngStyle]="{'transform': 'translateX(' + tir.posX + 'px) translateY('+ tir.posY +'px)'}"
    >
  </div>
  
  </div>
