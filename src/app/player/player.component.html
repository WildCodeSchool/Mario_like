

<div  
     #camera [ngClass]="{
        'player' : loop.move !== 1 && loop.jump !== 1,
        'playerMovement' : loop.move === 1 && loop.jump === 0,
        'playerJump' : loop.jump > 0
     }"
     [ngStyle]="{'transform': 'translateX(' + gameService.playerX + 'px) translateY('+gameService.playerY +'px) scaleX('+ gameService.playerScaleX + ')'}"
     [ngStyle]="{'top': loop.yAxis + 'px'}">
</div>
