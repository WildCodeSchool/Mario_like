

<div  
     [ngClass]="{
        'player' : loop.move !== 1 && loop.jump !== 1,
        'playerMovement' : loop.move === 1 && loop.jump === 0,
        'playerJump' : loop.jump > 0
     }"
     [ngStyle]="{'transform': 'translateX(' + this.x + 'px) translateY('+ this.y +'px) scaleX('+ loop.scaleX + ')'}"
     [ngStyle]="{'top': this.y + 'px'}"></div>
